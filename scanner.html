<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Scanner</title>
  <script src="https://websdk.datasymbol.com/srvhost/wix/wixDataSymbolScannerElement.min.js"></script>
</head>
<body>
  <div id="datasymbol-scanner" style="position: absolute; right: 0; top: 0;"></div>
  <script>
    const xAlign = 'right'; // Options: none, left, right, float
    const yAlign = 'top'; // Options: none, top, bottom, float

    document.addEventListener('DOMContentLoaded', function () {
      const scannerElement = document.createElement('datasymbol-scanner');
      document.body.appendChild(scannerElement);

      scannerElement.addEventListener('DataSymbolBarcode', function (event) {
        if (!event.detail) return;
        const decodingResult = event.detail;
        const sBarcode = String.fromCharCode.apply(null, decodingResult.data);
        console.log('Decoded Barcode: ', sBarcode);
        // Here you can send the decoded barcode to your desired input field or backend
      });
    });
  </script>
</body>
</html>
